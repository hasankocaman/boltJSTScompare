name: Deploy to Cloudflare Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  deployments: write

concurrency:
  group: "cloudflare-pages"
  cancel-in-progress: true

env:
  BUILD_DIR: dist
  PROJECT_NAME: boltjstscompare   # Cloudflare Pages projenin adıyla AYNI olmalı

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install & Build (Vite)
        run: |
          npm ci
          npm run build

      - name: Deploy to Cloudflare Pages (Wrangler)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          # Production deploy: main dalını üretim kabul eden projede direkt prod olur.
          # Gerekirse --branch main ekleyebilirsin:
          # command: pages deploy ${{ env.BUILD_DIR }} --project-name=${{ env.PROJECT_NAME }} --branch=main
          command: pages deploy ${{ env.BUILD_DIR }} --project-name=${{ env.PROJECT_NAME }}
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
